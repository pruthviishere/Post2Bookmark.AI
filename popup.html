<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post2Bookmark Settings</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="header">
        A lightweight Chrome extension that helps you save and categorize posts with a single click.
    </div>

    <h3>API Settings</h3>

    <label for="provider">Choose API Provider:</label>
    <select id="provider">
        <option value="ollama">Ollama</option>
        <option value="openai">OpenAI</option>
        <option value="anthropic">Anthropic (Claude)</option>
        <option value="openrouter">OpenRouter</option>
        <option value="gemini">Gemini</option>
        <option value="groq">Groq</option>
        <!-- <option value="bedrock">AWS Bedrock</option> -->
    </select>

    <label for="model">Model:</label>
    <input type="text" id="model" placeholder="Enter Model Name" />

    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter API Key" />

    <label for="apiUrl">API URL:</label>
    <input type="text" id="apiUrl" placeholder="Enter API URL (if needed)" />

    <button id="saveApiSettings">Save</button>

    <div class="footer">
        If you have any feedback or questions, open issue on github
    </div>

    <script src="popup.js"></script>
</body>
</html>
